<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoPlus - просчёт лазерной резки металла</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <script> </script>
</head>

<body>
    <header> </header>

    <main>
        <section class="calc no-print">
            <div class="calc__frame"></div>
            <div class="calc__content">
                <div class="container">
                    <div class="calc__wrapper">
                        <!-- <div class="calc__logo">
                            <img src="@img/logo.svg" alt="">
                        </div> -->
                        <div class="calc__inner-data">
                            <h1 class="calc__title">Просчет лазерной <span>резки металла</span></h1>
                            <label class="styles-input disabled-field">
                                <input type="text" data-styles-field id="clientEmail" placeholder=" ">
                                <span class="styles-text">В разработке</span>
                                <!-- <span class="styles-text">Email</span> -->
                            </label>
                            <label class="styles-input">
                                <input type="text" data-styles-field id="clientName" placeholder=" ">
                                <span class="styles-text">Наименование клиента</span>
                            </label>
                            <select id="metalType"></select>
                            <input type="hidden" value="" id="metalTypeInput">

                            <select id="thicknessSharpness"></select>
                            <input type="hidden" value="" id="thicknessSharpnessInput">

                            <label class="styles-input">
                                <input type="text" data-styles-field id="cuttingLength" placeholder=" " data-calculation-field>
                                <span class="styles-text">Длинна реза металла (в метрах)</span>
                            </label>
                            <label class="styles-input">
                                <input type="text" data-styles-field id="punchingCount" placeholder=" " data-calculation-field>
                                <span class="styles-text">Пробивка (в точках)</span>
                            </label>
                            <div class="togler__wrapper">
                                <label class="togler">
                                    <input type="checkbox" id="isRegularCustomer">
                                    <div class="togler__text unselectable">Постоянный клиент<span id="discountPresent" class="togler__text-discount">(скидка 10%)</span></div>
                                </label>

                                <label class="togler">
                                    <input type="checkbox" id="isMinPrice">
                                    <div class="togler__text unselectable">Минимальная сумма</div>
                                </label>
                            </div>

                            <div class="total-value-block">
                                <div class="block__w">Стоимость:<span data-value-elem>0 ₸</span></div>
                            </div>
                            <button class="btn disabled-btn" id="addСalculationBtn">Добавить в расчет</button>
                        </div>
                        <div class="calc__outer-data" data-res-block>
                            <h2 class="calc__title">Полный<span>расчет</span></h2>
                            <div class="result-list__wrap">
                                <ul class="result-list" id="resultRenderContainer"></ul>
                            </div>
                            <div class="total-value-block">
                                <div class="block__w">Итого:<span data-total-result>0</span>₸</div>
                            </div>
                            <div class="res-btns">
                                <button class="btn" id="printBtn">Печать заказа</button>
                                <!-- <button class="btn ghost" id="">Отправить на Email</button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="print">
            <div class="print-wrapper" style="max-width: 1024px; width: 100%; margin:auto">
                <div class="print-wrapper__head">
                    <div class="comp-data">
                        <span> ИП «Шляхова А.Н.»</span>
                        <span> ИИН 780402302789</span>
                        <span> ул. Бажова, 95</span>
                    </div>
                    <div class="comp-logo">
                        <img src="./img/printLogo.png"" alt="">
                    </div>
                    <div class=" comp-data r">
                        <span> 8 7232 700 350</span>
                        <span> 8 705 155 99 11</span>
                        <span> www.infoplus.kz</span>
                    </div>
                </div>
                <div class="print-wrapper__body">
                    <span class="title" data-print-date></span>
                    <table class="res-table">
                        <thead>
                            <tr>
                                <th>Наименование</th>
                                <th>Длинна реза</th>
                                <th>Пробивка</th>
                                <th>Стоимость</th>
                            </tr>
                        </thead>
                        <tbody data-render-rows></tbody>
                    </table>
                    <div class="result-text" data-result-text></div>
                    <div class="print-wrapper__head" style="margin-top:60px">
                        <div class="comp-data">Шляхов А. Н. __________</div>
                        <div class="comp-data" style="padding-right:60px">М.П.</div>
                    </div>
                </div>
            </div>`;
        </section>
    </main>

    <footer> </footer>
</body>
<script src="./js/app.min.js"></script>

</html>
